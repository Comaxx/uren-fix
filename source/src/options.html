<html>
<head>
<meta charset="utf-8">
	<title>UrenFix Options</title>
	<link rel="stylesheet" href="options_custom/lib/default.css" media="screen">
	<link rel="stylesheet" href="options_custom/css/main.css" media="screen">
	<link rel="stylesheet" href="options_custom/css/setting.css" media="screen">
	<link rel="stylesheet" href="options_custom/custom.css" media="screen">
</head>


<body class="no-select" style="width:400px;">
	<div id="sidebar" class="fancy">
<h1>Config</h1>
	</div>
	<div id="content" style="padding:10px;">
		<h1>Comaxx uren fix</h1>
		<h2 i18n="i18n_projects">Projecten</h2>
		<div id="tree"></div>
		<div id="add_group_0" style="display:none;">
			<input type="text" id="input_add_group_0" value="">
			<span id="save_add_group_0">
				<img src="../icons/save.png">
				<strong i18n="i18n_add">Add</strong>
			</span>
		</div>
		<button id="add_group_button" i18n="i18n_add_new_group">Add New Group</button>
		<hr>
		<p><a href="#" id="advanced_option_link" i18n="i18n_advanced_options">Advanced options</a></p>
		<div id="advanced_info"style="display: none;">
			<h2 i18n="i18n_advanced_options">Advanced options</h2>
			<label for="config">Project config</label>
			<textarea id="config"></textarea><br /><br />
			<label for="time_increment">Time increment (in minutes)</label>
			<input type="text" id="time_increment" value="" /><br />
			<label for="start_time">Start time</label>
			<input type="time" id="start_time" value="" step="900" /><br />
			<button id="save" i18n="i18n_save">Save</button>
			<div id="status"></div>
		</div>

	</div>


	<script src="store.js"></script>
	<script src="../js/jquery-1.8.3.min.js"></script>
	<script src="options.js"></script>
</body>

</html>
